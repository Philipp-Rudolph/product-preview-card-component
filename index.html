<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card__image">
          <img src="images/image-product-desktop.jpg" alt="Perfume" />
        </div>
        <div class="card__content">
          <h2 class="card__subtitle">Perfume</h2>
          <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>
          <p class="card__description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="card__price">
            <span class="card__price--new">$149.99</span>
            <span class="card__price--old">$169.99</span>
          </div>
          <button class="card__button">Add to Cart</button>
        </div>
      </div>
    </main>

    </div> -->
  </body>
</html>
